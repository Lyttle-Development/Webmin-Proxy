user nginx;worker_processes auto;error_log /var/log/nginx/error.log warn;pid /var/run/nginx.pid;events {    worker_connections 8192;    use epoll;}http {    server {        listen 80;        listen [::]:80;        server_name _;        location / {            proxy_pass https://${BACKEND_SERVER}:10000;            proxy_redirect https://$host:10000/ https://$host/;            proxy_ssl_verify off;            proxy_set_header Upgrade $http_upgrade;            proxy_set_header Connection "upgrade";        }    }}